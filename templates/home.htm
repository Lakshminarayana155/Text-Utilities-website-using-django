<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Text Utils</title>
</head>
<body>
    <p style="text-align: center ; margin-top: 5px;">Enter your text here</p>
    <form action="/removepunctuations" method="get">
        <textarea name="text"  style=" margin-left: 85px; width: 800px; height: 100px;"></textarea><br>
        <input type="checkbox" name="removepunctuations" style="margin-left: 85px; margin-bottom: 20px;"> Remove-punctuations <br>
        <input type="checkbox" name="capitalize"  style="margin-left: 85px; margin-bottom: 20px;"> capitalize <br>
        <input type="checkbox" name="spaceremover"  style="margin-left: 85px; margin-bottom: 20px;"> spaceremover <br>

        <button type="submit" style="margin-left: 85px;">Analyse Text</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
